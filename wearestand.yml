mixed-port: 10801
allow-lan: true
tcp-concurrent: true
enable-process: true
find-process-mode: strict
global-client-fingerprint: chrome
mode: rule
log-level: debug
ipv6: true
bind-address: "*"
keep-alive-interval: 30
unified-delay: true

profile:
  store-selected: true
  store-fake-ip: true

sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]

tun:
  enable: true
  stack: mixed
  dns-hijack:
    - "any:53"
  auto-route: true
  auto-detect-interface: true
  strict-route: true

dns:
  enable: true
  listen: :1053
  prefer-h3: true
  ipv6: true
  enhanced-mode: fake-ip
  fake-ip-filter:
    - "+.lan"
    - "+.local"
    - "+.localhost"
    - "+.localdomain"
    - "+.ip6-localhost"
    - "+.ip6-loopback"
    - "*.example"
    - "*.invalid"
    - "*.test"
    - "*.home.arpa"
    - "time.nist.gov"
    - "time.windows.com"
    - "time.*.apple.com"
    - "time.android.com"
  nameserver:
    - 'https://1.1.1.1/dns-query#PROXY&h3=true'
    - 'https://1.1.1.1/dns-query#PROXY'
  proxy-server-nameserver:
    - '178.22.122.100'
    - '10.202.10.202'
    - '78.157.42.100'

